<ul class="list-group">
  <li *ngFor="let user of users" class="list-group-item list-group-item-action" style="cursor: pointer" [routerLink]="['/users', user.id]">
    <span>
      <img [src]="user.image" class="img-responsive" style="width: 50px; height: 50px"/>
    </span>
    {{user.name + " " + user.lastname + " " + user.id}}</li>
</ul>
